<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16">
  <!-- 广播方块纹理 -->
  <rect x="0" y="0" width="16" height="16" fill="#222222"/>
  
  <!-- 广播设备面板 -->
  <rect x="2" y="2" width="12" height="12" fill="#333333" stroke="#444444" stroke-width="1"/>
  
  <!-- 扬声器格栅 -->
  <rect x="4" y="5" width="8" height="6" fill="#444444"/>
  <line x1="4" y1="6" x2="12" y2="6" stroke="#555555" stroke-width="1"/>
  <line x1="4" y1="8" x2="12" y2="8" stroke="#555555" stroke-width="1"/>
  <line x1="4" y1="10" x2="12" y2="10" stroke="#555555" stroke-width="1"/>
  
  <!-- 控制面板 -->
  <rect x="4" y="3" width="2" height="1" fill="#555555"/>
  <rect x="8" y="3" width="2" height="1" fill="#555555"/>
  <rect x="12" y="3" width="1" height="1" fill="#FF0000"/>
</svg>