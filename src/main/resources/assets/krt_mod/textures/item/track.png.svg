  <rect x="13" y="6" width="1" height="4" fill="#777777"/>
  
  <!-- 轨道连接点 -->
  <rect x="7" y="5" width="2" height="1" fill="#AAAAAA"/>
  <rect x="7" y="10" width="2" height="1" fill="#AAAAAA"/>
